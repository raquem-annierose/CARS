<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <!-- ✅ Correct path for XAMPP hosted project -->
  <link rel="stylesheet" href="/CARS/public/css/admin_dashboard-style.css" />
</head>
<body>
  <div class="dashboard-container">

    <!-- ✅ HEADER -->
    <header class="header-container">
      <div class="logo-holder">
        <a href="#">CARS</a>
      </div>
      <nav class="nav-buttons">
        <a href="/CARS/views/login.html" class="btn-login">Login</a>
      </nav>
    </header>

    <!-- ✅ MAIN CONTENT -->
    <main class="main-content">
      <section id="users">
        <h2>User Accounts</h2>
        <div class="button-group">
          <button>Add User</button>
          <button>View All Users</button>
        </div>
      </section>

      <section id="admins">
        <h2>Admin Accounts</h2>
        <form action="/create_admin" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Create Admin</button>
        </form>
      </section>

      <section id="settings">
        <h2>Settings</h2>
        <div class="button-group">
          <button>System Preferences</button>
          <button>Audit Logs</button>
        </div>
      </section>
    </main>

    <!-- ✅ FOOTER -->
    <footer class="footer-container">
      <p>&copy; 2025 CARS Admin Panel. All rights reserved.</p>
    </footer>

  </div>
</body>
</html>
