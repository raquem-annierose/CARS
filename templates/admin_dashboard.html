<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/css/admin_dashboard-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

   <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="logo">CARS</div>
        <div id="loggedInUser" class="logged-in-user"></div><!-- To show username -->
        <nav class="menu">
          <a href="#" class="menu-item active">Dashboard</a>
          <a href="#users" class="menu-item">User Accounts</a>
          <a href="#admins" class="menu-item">Admin Accounts</a>
          <a href="#settings" class="menu-item">Settings</a>
          <a href="#" id="logoutBtn" class="menu-item logout">Logout</a>
        </nav>
      </div>
    </aside>


    <!-- Main Content Panel -->
    <main class="main-content">
      <section id="users" class="custom-section">
        <h2>User Accounts</h2>
        <div class="button-group">
          <button>Add User</button>
          <button>View All Users</button>
        </div>
      </section>

      <section id="admins" class="custom-section">
        <h2>Admin Accounts</h2>
        <form action="/create_admin" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Create Admin</button>
        </form>
      </section>

      <section id="settings" class="custom-section">
        <h2>Settings</h2>
        <div class="button-group">
          <button>System Preferences</button>
          <button>Audit Logs</button>
        </div>
      </section>
    </main>
  </div>

  
<script>
  document.addEventListener('DOMContentLoaded', () => {
  fetch('/api/session', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      console.log("Session data:", data); // DEBUG LINE

      if (data.logged_in) {
        document.getElementById('loggedInUser').textContent = `Logged in as: ${data.username}`;
      } else {
        document.getElementById('loggedInUser').textContent = 'Not logged in';
      }
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      if (confirm('Are you sure you want to logout?')) {
        fetch('/api/logout', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(res => res.json())
          .then(data => {
            if (data.success) {
              window.location.href = '/';
            }
          });
      }
    });
  });
</script>
</body>
