<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - CARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/login-style.css" />
</head>
<body>
  <header class="header-container">
    <div class="logo-holder">
      <a href="/CARS/index.html">CARS</a>
    </div>
    <nav class="nav-buttons">
      <a href="/" class="btn-login">Home</a>
    </nav>
  </header>

  <main class="login-body-container">
    <div class="login-container">
      <h2>Login to CARS</h2>
      <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
        <div class="input-group">
          <input
            type="text"
            name="username_or_email"
            placeholder="Username or Email"
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="input-group checkbox-group">
          <input type="checkbox" id="showPassword" />
          <label for="showPassword">Show Password</label>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="signup-text">
        Don’t have an account? <a href="/signup/resident">Sign up as Resident</a>
      </p>
      <div id="loginMessage" aria-live="polite"></div>
    </div>
  </main>

  <footer class="footer-container">
    <p>© 2025 CARS. All rights reserved.</p>
  </footer>

 <script>
  const passwordInput = document.getElementById('passwordInput');
  const showPasswordCheckbox = document.getElementById('showPassword');

  showPasswordCheckbox.addEventListener('change', () => {
    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
  });

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const messageDiv = document.getElementById('loginMessage');

    const formData = {
      username_or_email: this.username_or_email.value,
      password: this.password.value
    };

    try {
      const response = await fetch('http://localhost:5000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include', // REQUIRED: to store session cookie
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (result.success) {
        messageDiv.textContent = 'Login successful! Redirecting...';
        messageDiv.style.color = '#4ade80';

        if (result.role === 'admin') {
          window.location.href = 'admin_dashboard';
        } else if (result.role === 'resident') {
          window.location.href = 'resident_dashboard';
        }
      } else {
        messageDiv.textContent = result.error || 'Login failed.';
        messageDiv.style.color = '#f87171';
      }
    } catch (error) {
      messageDiv.textContent = 'Server error. Please try again later.';
      messageDiv.style.color = '#f87171';
      console.error('Fetch error:', error);
    }
  });
</script>

  </script>
</body>
</html>
