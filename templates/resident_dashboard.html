<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resident Dashboard</title>
  <link rel="stylesheet" href="static/css/resident_dashboard-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header-container">
    <!-- Empty header (styled via admin_dashboard-style.css) -->
  </header>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="logo">MyResidence</div>
        <nav class="menu">
          <a href="#" class="menu-item active">Dashboard</a>
          <a href="#" class="menu-item">My Reservations</a>
          <a href="#" class="menu-item">Payments</a>
          <a href="#" class="menu-item">Profile</a>
        </nav>
      </div>
      <a href="#" class="menu-item logout" id="logoutBtn">Logout</a>
    </aside>

    <!-- Main Content Panel -->
    <main class="main-content">
      <!-- Main content goes here -->
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer-container">
    <!-- Empty footer (styled via admin_dashboard-style.css) -->
  </footer>

  
  <script>
    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      if (confirm('Are you sure you want to logout?')) {
        fetch('/api/logout', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(res => res.json())
          .then(data => {
            if (data.success) {
              window.location.href = '/';
            }
          });
      }
    });
  </script>
</body>
</html>
